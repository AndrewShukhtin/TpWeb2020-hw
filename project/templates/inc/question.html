{% load static %}

<div class="contatiner border rounded mb-4">
  <div class="row">
    <div class="col-1">
      <img src="{% static 'img/me.jpg' %}" class="rounded border mr-3 ml-1 mt-1" style="max-width: 50px;">
      <input class="mr-3 ml-1 mt-1 pl-2" value="{{ question.likes_count }}" type="number" style="width: 50px; display: inline-block;">
    </div>
    <div class="col mb-1">
      <a  class="refs" href="{% url 'question' qid=question.id %}">{{ question.title }}</a>
      <p class="mt-1">{{ question.text }}</p>
      <div>
        <a class="refs mr-5" href="{% url 'question' qid=question.id %}">answer({{ question.answers_count }})</a>
        Tags:
        {% for tag_ in question.tags %}
          <a href="{% url 'tag' tag=tag_ %}" class="refs mr-1">{{ tag_ }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
