{% load static %}

<div class="contatiner border rounded mb-4">
  <div class="row">
    <div class="col-1">
      <img src="{% static 'img/me.jpg' %}" class="rounded border mr-3 ml-1 mt-1" style="max-width: 50px;">
      <input class="mr-3 ml-1 mt-1 pl-2" min="4" max="6" value="5" type="number" style="width: 50px; display: inline-block;">
    </div>
    <div class="col mb-1">
      <div class="col mb-2">
        <p class="mt-1">
          {{ answer.text }}
        </p>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label">
          Correct!
        </label>
      </div>
    </div>
  </div>
</div>
