<aside class="col-md-4 blog-sidebar">
  <div class="p-3 mb-3 bg-light rounded">
    <h4 class="">Popular tags</h4>
    <nav class="my-2 my-md-0 mr-md-3">
      {% for tag in tags %}
        <a class="p-2" 
           style="color: {{ tag.color }}; font-size: {{ tag.size }}px;" 
           href="{% url 'tag' tag=tag.name %}">{{ tag.name }}</a>
      {% endfor %}
    </nav>
  </div>
  <div class="p-3">
    <h4>Best members</h4>
    <ol class="list-unstyled mb-0">
    {% for member in members %}
        <li style="font-size: 18px">{{ member }}</li>
    {% endfor %}
    </ol>
  </div>
</aside><!-- /.blog-sidebar -->
