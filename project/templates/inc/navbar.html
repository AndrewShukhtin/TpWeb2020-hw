{% load static %}
<header>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}"><h4>AskReactor</h4></a>
    <form class="form-inline my-0 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success mx-sm-0" type="submit">Search</button>
    </form>
    <div>
      <button onclick="window.location.href='{% url 'login' %}'" class="btn btn-outline-info my-2 my-sm-0" type="submit">Log in</button>
      <button onclick="window.location.href='{% url 'signup' %}'" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Register</button>
    </div>
  </nav>
</header>
