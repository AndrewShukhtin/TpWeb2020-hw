{% extends 'base.html' %}
{% load bootstrap4%}

{% block content %}
  <h3 class="pb-3 mb-4 font-italic border-bottom">
  Регистрация
  </h3>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    {% endbuttons %}
  </form>
{% endblock content %}
